version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 3

  api-gateway:
    build:
      context: .
      dockerfile: ApiGateway/Dockerfile
    container_name: api-gateway
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - OrdersService__Url=http://orders-service:80
      - PaymentsService__Url=http://payments-service:80
    depends_on:
      rabbitmq:
        condition: service_healthy
      orders-service:
        condition: service_started
      payments-service:
        condition: service_started

  orders-service:
    build:
      context: .
      dockerfile: OrdersService/Dockerfile
    container_name: orders-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Data Source=/app/orders.db
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    volumes:
      - orders-data:/app
    depends_on:
      rabbitmq:
        condition: service_healthy

  payments-service:
    build:
      context: .
      dockerfile: PaymentsService/Dockerfile
    container_name: payments-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Data Source=/app/payments.db
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    volumes:
      - payments-data:/app
    depends_on:
      rabbitmq:
        condition: service_healthy

volumes:
  orders-data:
  payments-data: